<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src=js/jquery-3.3.1.min.js></script>
<script type="text/javascript" src=js/data12.js></script>
    <meta charset="utf-8">
    <title>日累计经营分析</title>
</head>
<body>
    <!-- 图表容器 DOM -->
    <div id="container" style="width: 1000px;height:600px;"></div>
    <!-- 引入 highcharts.js -->
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script>

    var chart = Highcharts.chart('container', {
    	title: {
    		text: title+month+'月度日累计经营分析'
    	},
    	subtitle: {
    		text: ''
    	},
    	yAxis: {
    		title: {
    			text: ''
    		}
    	},
    	xAxis: {
    		title: {
    			text: ''
    		},
    		categories: day,
    	},
    	legend: {
    		layout: 'vertical',
    		align: 'right',
    		verticalAlign: 'middle'
    	},
    	plotOptions: {
    		series: {
    			label: {
    				connectorAllowed: false
    			},
    		}
    	},
    	series: [{
    		name: '累计利润',
    		data: currentSumBalance,
    		color:'#000000'
    	}, {
    		name: '累计输血线',
    		data: sumRedLine,
    		color:'#FF2D2D'
    	},{
    		name: '累计盈亏平衡线',
    		data: sumYellowLine,
    		color:'#F9F900'
    	}, {
    		name: '累计预算达标线',
    		data: sumBlueLine,
    		color:'#2828FF'
    	},{
    		name: '累计投资回报线',
    		data: sumGreenLine,
    		color:'#28FF28'
    	}],
    });
    
    </script>
</body>
</html>
