<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src=js/jquery-3.3.1.min.js></script>
<script type="text/javascript" src=js/data12.js></script>
    <meta charset="utf-8">
    <title>累计经营分析</title>
</head>
<body>
    <!-- 图表容器 DOM -->
    <div id="container" style="width: 1000px;height:600px;"></div>
    <!-- 引入 highcharts.js -->
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script>

    var chart = Highcharts.chart('container', {
    	title: {
    		text: title+month+'月度累计日经营分析'
    	},
    	subtitle: {
    		text: ''
    	},
    	yAxis: {
    		title: {
    			text: ''
    		}
    	},
    	xAxis: {
    		title: {
    			text: ''
    		},
    		categories: day,
    	},
    	legend: {
    		layout: 'vertical',
    		align: 'right',
    		verticalAlign: 'middle'
    	},
    	plotOptions: {
    		series: {
    			label: {
    				connectorAllowed: false
    			},
    		}
    	},
    	series: [{
    		name: '累计售气量',
    		data: sumGasSale
    	}, {
    		name: '累计利润',
    		data: sumGasAmount
    	}],
    });
    
    </script>
</body>
</html>
